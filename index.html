<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Meriem RAMDANI</title>
  <meta name="description" content="Portfolio Template for Developer" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="no-scroll">
  <section class="home-hero">
    <div class="home-hero__content">
      <div class="home-hero__text">
        <div class="logo animate__animated animate__zoomIn">
          <img src="./assets/png/round-logo.png" alt="round-logo" class="logo" />
        </div>

        <h1 class="heading-primary">
          <div class="typewriter">
            <span id="typed-text"></span>
          </div>
        </h1>

        <div class="home-hero__socials">
          <a href="https://github.com/Tecna3000" class="home-hero__social-icon-link" target="_blank">
            <i class="fab fa-github home-hero__social-icon"></i>
          </a>
          <a href="https://www.linkedin.com/in/meriem-ramdani-b09900257/" class="home-hero__social-icon-link" target="_blank">
            <i class="fab fa-linkedin home-hero__social-icon"></i>
          </a>
        </div>

        <ul class="home-hero__cta">
          <li id="explore-li" style="display: none;">
            <a href="./about.html" class="btn btn--bg">Explorer</a>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <script>
    const text = "Bienvenue sur mon portfolio";
    let index = 0;
    let speed = 100;

    function typeWriter() {
      if (index < text.length) {
        document.getElementById("typed-text").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      } else {
        // Typing is completed, show the "Explorer" button
        document.getElementById("explore-li").style.display = "block";
      }
    }

    window.onload = typeWriter;
  </script>
</body>
</html>
